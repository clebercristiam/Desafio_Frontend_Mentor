<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <section class="result">
      <p class="text-result">Your Result</p>
      <div class="circule">
        <p class="text-number">76</p>
        <p class="text-number1">of 100</p>
      </div>
      <h1 class="great">Great</h1>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h1>Summary</h1>

      <div class="resultados reaction">
        <p>
          <img src="assets/images/icon-reaction.svg" alt="">Reaction
        </p>
        <p>
          <span class="numberReally">80</span>
          <span class="number100">/100</span>
        </p>
      </div>

      <div class="resultados memory">
        <p>
          <img src="assets/images/icon-memory.svg" alt="">Memory
        </p>
        <p>
          <span class="numberReally">92</span>
          <span class="number100">/100</span>
        </p>
      </div>

      <div class="resultados verbal">
        <p>
          <img src="assets/images/icon-verbal.svg" alt="">Verbal
        </p>
        <p>
          <span class="numberReally">61</span>
          <span class="number100">/100</span>
        </p>
      </div>

      <div class="resultados visual">
        <p> <img src="./assets/images/icon-visual.svg" alt="">Visual
        </p>
        <p>
          <span class="numberReally">72</span>
          <span class="number100">/100</span>
        </p>
      </div>

      <button>Continue</button>
    </section>
  </main>
</body>

</html>
